<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .circ{
        height: 300px;
        width: 300px;
        background-color: rgb(74, 110, 209);
    }
    @media screen and (max-width: 800px) {
        .circ{
            border-radius: 30%;
            background-color: brown;
        }
    }
    @media screen and (max-width: 400px) {
        .circ{
            border-radius: 50%;
            background-color: brown;
        }
    }
</style>
<body>
    <div class="circ"></div>
</body>
</html>
